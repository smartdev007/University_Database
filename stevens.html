{% extends 'base.html' %}

{% block body %}

<h2 align='center'>{{ title }}</h2>
<h3 align='center'>{{ table_title }}</h3>

<table border='1s' width='70%' height='50px' align='center'>
    <th>CWID</th>
    <th>Name</th>
    <th>Dept</th>
    <th>Course</th>
    <th>Students</th>
    {% for student in students %}
        <tr>
            <td>{{ student.cwid }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.dept }}</td>
            <td>{{ student.course }}</td>
            <td>{{ student.students }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
